<main role="main" class="container-fluid mt-5 pt-5">
    <!-- Divs for rendering React content -->
    <div id="h1"></div>
    <div id="img"></div>
    <div id="content"></div>

    <script>
        // User data
        const user = {
            name: 'John Stanley',
            imageUrl: 'images/johnstanley.jpg',
            bio: 'I got my start when I was asked to help with the deveoplemnt of a website for my SIfU. Over the course of 3 years now I have worked in the Joomla CMS framework and helped deveop a site to bring video instruction to others in the Wing Chun Comunity.'
        };

        // Step 1: Create React elements
        const nameElement = React.createElement('h1', null, user.name);
        const imageElement = React.createElement('img', { src: user.imageUrl, className: 'img-fluid rounded', alt: user.name });
        const bioElement = React.createElement('p', null, user.bio);

        // Step 2: Render the React elements into the respective divs
        ReactDOM.render(nameElement, document.getElementById('h1'));
        ReactDOM.render(imageElement, document.getElementById('img'));
        ReactDOM.render(bioElement, document.getElementById('content'));
    </script>

</main><!-- /.container -->
